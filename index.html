<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen">
  </head>
  <body class="page-wrapper">
    <header class="header">
      <figure class="logo">
        <img class="logo__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <figcaption>
          <h1 class="logo__text">
            <a href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
            </a>
          </h1>
        </figcaption>
      </figure>
    </header>
    <main class="main-content">
      <section class="add-element">
        <h3 class="add-element__text">
          <label class="label" for="new-task">Add Item</label>
        </h3>
        <div class="add-element__name">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="list-section">
        <h3 class="list-section__name">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
            <li class="list__item list__item_edit">
            <input class="input checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-section__name">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="delete-img">
             </button>
         </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
